<!DOCTYPE html>
<html>
<head>
    <title>Bootstrap Carousel</title>
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <script src="https://netdna.bootstrapcdn.com/bootstrap/3.0.3/js/bootstrap.min.js"></script>
</head>
<body>
    <div class="container">
       
        <!--The main div for carousel-->
        <div id="carousel-demo" class="carousel slide" data-ride="carousel" style="width: 402px;">
            <!-- Sliding images statring here -->
            <div class="carousel-inner">
                <div class="item">
                    <img src="slider/img/gallery/640x960/001.jpg" />
                  </div>
                <div class="item">
                    <img src="slider/img/gallery/640x960/002.jpg" />
                     </div>
                <div class="item">
                    <img src="slider/img/gallery/640x960/003.jpg" />
                           </div>
                <div class="item active">
                    <img src="slider/img/gallery/640x960/004.jpg" />
                       </div>

            </div>
            <!-- Next / Previous controls here -->
            <a class="left carousel-control" href="#carousel-demo" data-slide="prev">
                <span class="glyphicon glyphicon-chevron-left"></span>
            </a>
            <a class="right carousel-control" href="#carousel-demo" data-slide="next">
                <span class="glyphicon glyphicon-chevron-right"></span>
            </a>

        </div>


    </div>
</body>
</html>
